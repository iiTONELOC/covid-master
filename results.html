<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bored in the House</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Foundation-Sites-6.6.3-CSS/Foundation-Sites-6.6.3-CSS/assets/css/foundation.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main class="grid-container">
        <!-- begin second page-->
        <section id="results" class="dark pb-6">
            <div class="grid-x align-center">
                <div class="cell medium-12 small-12">
                    <div class="grid-x align-center">
                        <div class="cell large-10 small-12 plan-results">
                            <div class="grid-x align-center padtop40">
                                <div class="cell medium-8">
                                    <h2>What a great evening you have planned!</h2>
                                    <p>Based on your selections we were able to create this plan for you. Save it below for the future, create a new plan or shuffle to create a new plan with your selected options.</p>
                                </div>
                            </div>

                            <div class="grid-x align-center pad20 grid-margin-x">
                                <div class="button-container">
                                <a id="save-plan-btn" href="#" class="button main" data-control="4">Save Plan</a>
                                <a id="start-new-btn" href="index.html" class="button secondary" data-control="5">Start New Plan</a>
                                <a id="view-saved-btn" href="#history-container" class="button">View Saved Plans</a>
                                <a id="reload-btn" href="#" class="button">Shuffle</a>
                                    </div>
                            </div>
                        </div>

                            <div id="contain" class="cell large-10 medium-11 small-12 mb-6">

                                    <div class="grid-x align-center grid-margin-x">
                                        <div id="food-box" class="cell medium-4 small-11 medium-cell-block-y box">
                                            <div class="box-header">
                                            </div>
                                            <div class="box-body" id="meal-box">


                                            </div>
                                        </div>
                                        <div id="drink-box" class="cell medium-4 small-11 medium-cell-block-y box">
                                            <div class="box-header">
                                            </div>
                                            <div class="box-body" id="drink-box">


                                            </div>
                                        </div>


                                        <div id="movie-box" class="cell medium-4 small-11 medium-cell-block-y box">

                                            <div class="box-header">
                                            </div>
                                            <div class="box-body" id="movie-box">

                                            </div>
                                        </div>
                                    </div> 

                            </div>
                            <div id="history-container" class="cell large-10 small-12">
                                <h2 id="his" class="pad20">History</h2>
                                <div id="saved-plans" class="grid-x grid-margin-x saved-styles animate__animated open animate_slideInUp">
    
                                </div>
                            </div>

                        
                        
                    </div>
                </div>
            </div>
            </div>
        </section>

    </main>




    <script src="./Foundation-Sites-6.6.3-CSS/Foundation-Sites-6.6.3-CSS/assets/js/vendor.js"></script>
    <script src="./Foundation-Sites-6.6.3-CSS/Foundation-Sites-6.6.3-CSS/assets/js/foundation.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
